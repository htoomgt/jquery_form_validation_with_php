<body>
    <div class="container" role="main">
        <h1> Jquery Validation Test</h1>
        <hr/>

        <form id="signupForm" action="" method="POST">
            <div class="form-group">
                <label for="exampleInputEmail">Email address :</label>
                <input type="email" class="form-control" name="exampleInputEmail" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword">Password : </label>
                <input type="password" class="form-control" name="exampleInputPassword" id="exampleInputPassword" placeholder="Password">
            </div>
            <div class="form-group">
                <label for="exampleInputConfirmPassword">Confirm Password : </label>
                <input type="password" class="form-control" name="exampleInputConfirmPassword" id="exampleInputConfirmPassword" placeholder="Confirm Password">
            </div>
            <div class="form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary" name="btnSubmit">Submit</button>
        </form>
    </div>
